
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">FOODS.</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li onclick="openNewWindow()"><a href="#"  class="active" style="--navAni:1">Home</a></li>
                <li onclick="openNewWindow()" id="li2"><a href="#" style="--navAni:2">About</a></li>
                <li onclick="openNewWindow()" id="li1"><a href="#" style="--navAni:3">Recipe</a></li>
                <li><a href="#" style="--navAni:4">Branches</a></li>
                <li><a href="#" style="--navAni:5">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>


    <section class="container">
        <div class="main">
            <div class="detail">
                <h3>Savor, Create, Share.</h3>
                <h1> Flavor  <span style="color:#f9532d;">Heaven</span></h1>
                <p>Explore our culinary haven for mouthwatering recipes, expert tips,
                   and a vibrant community. Savor the joy of cooking and sharing delicious moments.
                </p>
                <div class="social">
                    <a href="#" style="--socialAni:1"><i class='bx bxl-linkedin'></i></a>
                    <a href="#" style="--socialAni:2"><i class='bx bxl-instagram'></i></a>
                    <a href="#" style="--socialAni:3"><i class='bx bxl-github'></i></a>
                    <a href="#" style="--socialAni:4"><i class='bx bxl-facebook-circle'></i></a>
                </div>
            </div>
            <div class="img-sec">
                <div class="images">
                    <img src="./recipe-removebg-preview.png" alt="" class="img-w">
                </div>
            </div>
        </div>
    </section>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
        function  openNewWindow(){
            window.open('https://www.mindfulchef.com/bbc-good-food?utm_source=site&utm_medium=eye_brow_nav&utm_campaign=mc', '_blank', 'width=1000,height=900');
            
        }
        
            
        
    </script>
    
</body>

</html>
